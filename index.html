<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <!-- for responsive layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <!-- link the css files - starting by the bootstrap one -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>Word-Guess Game</title>
</head>

<body class="bg-dark text-white">

    <div class="container mt-3">

        <h1 class="text-center">Word-Guess game</h1>
        <h2 class="text-center">*** Play and learn ***</h2>
        <br>
        <h2 id="instruction" class="text-center">Press any letter to get started!</h2>

        <br>

        <div class="row mx-auto">
            <div class="col-sm-12">
                <h3 class="m-0 p-2 text-center">   Wins: <span id="number-win">0</span><span class="pl-5">Losses: <span id="number-loss">0</span></span></h3>
                <br>
            </div>
        </div>

        <div class="row mx-auto">
            <div class="col-sm-6 col-md-7 col-lg-6">
                <div id="word" class="text-center">
                    <h2>Word to guess</h2>
                    <h2 id="word-to-guess"></h2>
                    <div contenteditable="true" style="display:none"></div>
                </div>
                <br>
                <p id="text">Number of guesses remaining: <span id="nb-guesses">10</span></p>
                <p id="text">Letters already tried: <span id="letters-tried">...</span></p>
                
                <br>
            </div>

            <div class="col-sm-6 col-md-5 col-lg-6">
                <div id="pic-fun-fact">
                    <img id="pic" class="img-fluid"/>
                    <p id="fun-fact" class="text-center mt-2 caption w-100"></p>
                </div>
            </div>
        </div>
    
        

    </div>

    <!-- link the bootstrap's javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- link my javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
